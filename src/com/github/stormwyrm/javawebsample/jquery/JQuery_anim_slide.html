<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
               $("p").slideToggle("slow")
            });
        });
    </script>
</head>
<body>
<button style="width: 200px;background-color: #ffe426">点击上下滑动</button>
<p style=" width: 200px;height:100px;background-color: #ffe426"></p>
</body>
</html>
